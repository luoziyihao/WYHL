    <section class="container">
        <article id="js-markdown" class="markdown-content"><h1 id="总述">总述</h1>
<p>理财产品后端系统</p>
<h1 id="总体设计">总体设计</h1>
<p>系统分为订单, 支付, 帐务, 清结算 四个模块。</p>
<p>订单接口负责处理用户的订单信息, 受web接口调用</p>
<p>支付模块, 负责处理用户的支付行为, 和系统内部的支付行为; 受web接口 和清结算模块 调用</p>
<p>帐务模块， 负责处理帐务关系， 包括记载账户余额, 帐务流水; 受支付模块调用</p>
<p>清结算模块， 负责 对账, 清结算, 试算平衡; 主要是定时任务</p>
<h1 id="外部接口">外部接口</h1>
<p>渠道测支付接口</p>
<p>下游商户接口</p>
<h1 id="模块设计">模块设计</h1>
<p>见具体文档</p>
</article>
